<!DOCTYPE html>
<html>
  <head>
    <title>CGLabs - Remove Background Online</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                    url("/static/backgroundphoto.jpg") center/cover no-repeat fixed;
        color: #ffffff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #ffffff;
      }

      .header p {
        color: #a0a0a0;
        font-size: 1.1rem;
      }

      .drop-zone {
        background: rgba(255, 255, 255, 0.05);
        border: 2px dashed rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 3rem;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .drop-zone:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .drop-zone.dragover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .upload-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #4c6baf;
      }

      .drop-text {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #ffffff;
      }

      .file-info {
        color: #a0a0a0;
        font-size: 0.9rem;
      }

      #fileInput {
        display: none;
      }

      .submit-btn {
        margin-top: 1rem;
        padding: 0.8rem 2rem;
        background: #051675;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .submit-btn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Remove Background Online</h1>
        <p>No Data Collected or Stored, Service provided by Camilo Gonzalo Labs through Google Cloud Run
      </div>

      <div id="dropZone" class="drop-zone">
        <div class="upload-icon">üìÅ</div>
        <div class="drop-text">Drop a file or click to upload</div>
        <div class="file-info">Supports JPG, PNG - Max 5MB</div>
        
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
          <input id="fileInput" type="file" name="file" accept="image/*" />
          <button type="submit" class="submit-btn">Remove Background</button>
        </form>
      </div>
    </div>

    <script>
      let dropZone = document.getElementById("dropZone");
      let fileInput = document.getElementById("fileInput");
      let uploadForm = document.getElementById("uploadForm");

      dropZone.addEventListener("click", function() {
          fileInput.click();
      });

      fileInput.addEventListener("change", function() {
          if (fileInput.files.length > 0) {
              uploadForm.submit();
          }
      });

      // Add preventDefault() to dragover event
      dropZone.addEventListener("dragover", function(e) {
          e.preventDefault(); // Add this line
          e.stopPropagation(); // Add this line
          this.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", function(e) {
          e.preventDefault();
          e.stopPropagation();
          this.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", function(e) {
          e.preventDefault();
          e.stopPropagation();
          this.classList.remove("dragover");

          let file = e.dataTransfer.files[0];
          fileInput.files = e.dataTransfer.files;
          uploadForm.submit();
      });
    </script>
  </body>
</html>
